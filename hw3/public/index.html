<!DOCTYPE html>
<!--Connor Morgan-->
<html>
<head>
    <!-- Css Style Sheet -->
    <link rel="stylesheet" href="stylesheets/styles.css">

    <!--Jquery-->
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>

    <!--script for processing the users order-->
    <script>
        $(document).ready(function(){
            $("#Order").on("click",function(){
                var notes = $("#Notes").val();
                var number = $("#number").val();
                var plain = $("#plain").is(":checked");
                var cherry = $("#cherry").is(":checked");
                var chocolate = $("#chocolate").is(":checked");
                if (notes.indexOf("vegan") >= 0) {
                    alert("Note these cheesecakes contain dairy!");
                }
                else {
                    var topping = "plain";
                    if(cherry == true) {
                        topping = "cherry";
                    } else if (chocolate == true){
                        topping = "chocolate";
                    } else {
                        topping = "plain";
                    }
                    alert("Thank you! Your order has been placed: \nDetails of your order:\nNumber of cakes: " + number + "\nFlavor: " + topping + "\nNotes: " + notes);
                }
            });
        });
    </script>
</head>
<body>

    <!--Title-->
    <h1>Cheesecake Order Form</h1>
    <!--Delicious CheeseCake image-->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg/1200px-Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg" width="200" height = 200>

    <!--Our form for the user to fill out-->
    <form>
        <table>
            <tr><!--Table titles-->
                <td>Quantity</td>
                <td>Topping</td>
            </tr>
            <td>
                <!--Number of cakes-->
                <select name="number" id="number">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
            
            <td>
                <!--Type of cakes-->
                <input type="radio" id="plain" name="topping" value="plain">
                <label for="plain">Plain</label><br>
                <input type="radio" id="cherry" name="topping" value="cherry">
                <label for="cherry">Cherry</label><br>
                <input type="radio" id="chocolate" name="topping" value="chocolate">
                <label for="chocolate">Chocolate</label>
            </td>
        </table>
        
        Notes:<br>
        <!--Area for notes-->
        <textarea id=Notes rows="4" cols="40" placeholder="Enter any special instructions here."></textarea><br>
        <button id="Order">Order</button>
    </form>
    <!--Extra Information about us-->
    <!--Modified from https://www.w3schools.com/howto/howto_css_dropdown.asp -->
    
    <div class="dropdown">
        Orders for
        <button id=drpdown class="dropbtn" value="Jan">Jan</button>
        <div class="dropdown-content" id="drpdown-class">
            <a href="#">Jan</a>
            <a href="#">Feb</a>
            <a href="#">Mar</a>
            <a href="#">Apr</a>
            <a href="#">May</a>
            <a href="#">Jun</a>
            <a href="#">Jul</a>
            <a href="#">Aug</a>
            <a href="#">Sep</a>
            <a href="#">Oct</a>
            <a href="#">Nov</a>
            <a href="#">Dec</a>
        </div>
    </div> 
    <script>
        $(document).ready(function(){
            $("#drpdown-class").on("click", "a", function(){
                $('#drpdown').html($(this).text());
            });
        });
    </script>
    <ul>
        <li>11 cherry</li>
        <li>17 chocolate</li>
        <li>31 plain</li>
    </ul>
    
</body>
</html>
